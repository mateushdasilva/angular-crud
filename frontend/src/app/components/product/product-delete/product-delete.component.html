<mat-card>
    <mat-card-title class="title">Excluir Produto</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field>
               <input matInput placeholder="Nome" 
               [value]="product.name" name="name" disabled>
            </mat-form-field>
            <mat-form-field>
               <input matInput placeholder="PreÃ§o (R$)"
               [value]="product.price" name="price" disabled>
            </mat-form-field>
        </form>
        
        <div align="center" class="button-raised">
            <button mat-raised-button (click)="deleteProduct()" color="warn" class="button">
                Excluir
            </button>
                    
            <button mat-raised-button (click)="cancel()" class="button">
                Cancelar
            </button>
        </div>
    </mat-card-content>
</mat-card>
