<mat-card>
    <mat-card-title class="title">Novo Produto</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field>
               <input matInput placeholder="Nome" 
               [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field>
               <input matInput placeholder="PreÃ§o (R$)"
               [(ngModel)]="product.price" name="price">
            </mat-form-field>
        </form>
        
        <div align="center" class="button-raised">
            <button mat-raised-button (click)="createProduct()" color="primary" class="button">
                Salvar
            </button>
                    
            <button mat-raised-button (click)="cancel()" color="warn" class="button">
                Cancelar
            </button>

        </div>
    </mat-card-content>
</mat-card>
